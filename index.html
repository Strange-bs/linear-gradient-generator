<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="author" content="Strange">
	<meta name="description" content="Simple, fast color generator">
	<title>Simple linear gradient generator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="icon" href="assets/icons/favicon.png" sizes="16x16" type="image/png">
</head>
<body>
		<div class="container" >
			<div class="main" id="main"  data-tilt data-tilt-max="20" data-tilt-scale="1.0" data-tilt-reverse="true"  data-tilt-full-page-listening >
				<div class="row" id="row">
				<div class="col">
					<div class="code-res" id="result">
						<p id="color"></p>
					</div>
				</div>
				<div class="col">
						<div class="copy">
							<button class="copy" id="copier" title="copy">
								<i class="fas fa-copy"></i>
							</button>
						</div>
				</div>
			</div>
			<div class="generate"  id="g">
				<button id="generate" class="button st-btn">
					<span>
						<span>
						Generate
					</span>
					</span>
				</button>
			</div>
			</div>
		</div>
		<script src="assets/js/strange.js"></script>

		<script src="assets/js/tilt.js"></script>		
<script src="assets/js/root.js"></script>
</body>
</html>
